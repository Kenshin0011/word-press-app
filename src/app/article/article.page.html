<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>記事詳細</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="!post.ID">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-subtitle>
      <ion-card-title>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="post.ID">
    <app-wp-head title="{{post.title}}" date="{{post.date}}"></app-wp-head>
    <div class="ion-padding" [innerHTML]="post.content"></div>
  </ion-card>
</ion-content>
